<!DOCTYPE html>
<html>
<head>
<title>Javascript Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="java.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="container">

  <div id="thumbGallery">
  Image thumbnails will appear below.
  </div>


  <!-- Modal -->
  <div class="modal fade" id="galleryModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:15px 15px;">
          Gallery
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body" style="padding:15px 15px;">
          <div id="mainImage">
          </div>
          <div id="caption">
          </div>
          <div id="modalThumbs">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Close</button>
        </div>
      </div>
      
    </div>
  </div> 
</div>
 

</body>
</html>
